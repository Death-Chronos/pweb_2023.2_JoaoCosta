<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/materialize.css}">
    <script th:src="@{/js/materialize.js}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Edição de Cliente</title>
</head>

<body>
    <div th:insert="~{componentes/navegador :: nav}"></div>

    <main class="container">
        <h3>Edição de Cliente</h3>
        <form th:action="@{/clientes/atualizar/{id}(id = ${cliente.id})}" method="post" th:object="${cliente}">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="nome" name="nome" th:field="*{nome}" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="input-field col s6">
                    <input type="email" id="email" name="email" th:field="*{email}" required>
                    <label for="email">E-mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="tel" id="telefone" name="telefone" th:field="*{telefone}" required>
                    <label for="telefone">Telefone</label>
                </div>

                <div class="col s6" style="margin-top: 10px;">
                    <label > Genero:
                        <label th:each="genero : ${generos}" th:switch="${genero}">
                            <input type="radio" th:field="*{genero}" th:value="${genero}" />
                            <span th:case="${T(pweb.roupa.entities.enums.Genero).MASCULINO}">Masculino</span>
                            <span th:case="${T(pweb.roupa.entities.enums.Genero).FEMININO}">Feminino</span>
                            <span th:case="${T(pweb.roupa.entities.enums.Genero).NAOINFORMADO}">Não Informado</span>
                        </label>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s4">
                    <input type="text" id="rua" name="endereco.rua" th:field="*{endereco.rua}" required>
                    <label for="rua">Rua</label>
                </div>
                <div class="input-field col s1">
                    <input type="number" id="numero" name="endereco.numero" th:field="*{endereco.numero}" required>
                    <label for="numero">Número</label>
                </div>
                <div class="input-field col s4">
                    <input type="text" id="bairro" name="endereco.bairro" th:field="*{endereco.bairro}" required>
                    <label for="bairro">Bairro</label>
                </div>
                <div class="input-field col s3">
                    <input type="text" id="cidade" name="endereco.cidade" th:field="*{endereco.cidade}" required>
                    <label for="cidade">Cidade</label>
                </div>
            </div>

            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Salvar</button>
                    <button class="btn waves-effect waves-light" type="reset" name="action">Limpar</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
