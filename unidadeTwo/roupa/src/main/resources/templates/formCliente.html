<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:import="pweb.roupa.entities.enums.Genero">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/materialize.css}">
    <script th:src="@{/js/materialize.js}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Form Clientes</title>
</head>

<body>
    <div th:insert="~{componentes/navegador :: nav}"></div>
    <main class="container" style="padding-top: 20px;">
        <div class="row">
            <form class="col s12" th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="nome" th:field="*{nome}" id="nome" type="text" class="validate">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="input-field col s6">
                        <div class="row">
                            <div class="col s12">
                                <label>GÃªnero:</label>
                                <div th:each="g : ${generos}">
                                    <p>
                                        <label>
                                            <input type="radio" th:field="*{genero}" th:value="${g}" />
                                            <span th:text="${g}">Masculino</span>
                                        </label>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <div class="input-field col s1">
                            <input id="numero" type="number" class="validate" th:field="*{endereco.numero}">
                            <label for="numero">Numero</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="rua" type="text" class="validate" th:field="*{endereco.rua}">
                            <label for="rua">Rua</label>
                        </div>
                        <div class="input-field col s3">
                            <input id="cidade" type="text" class="validate" th:field="*{endereco.cidade}">
                            <label for="cidade">Cidade</label>
                        </div>
                        <div class="input-field col s2">
                            <input id="bairro" type="text" class="validate" th:field="*{endereco.bairro}">
                            <label for="bairro">Bairro</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <div class="input-field col s5">
                            <input id="email" type="email" class="validate" th:field="*{email}">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s5">
                            <input id="telefone" type="tel" class="validate" th:field="*{telefone}">
                            <label for="telefone">Telefone</label>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                        <i class="material-icons right">send</i>
                    </button>
                    <button class="btn waves-effect waves-light" type="reset" name="action">limpar
                        <i class="material-icons right">clear</i>
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
