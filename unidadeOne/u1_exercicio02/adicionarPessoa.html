<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/fav_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Formulário de Pessoas</title>
</head>

<body> 
    <div class="w3-bar w3-black w3-xlarge">
        <a href="indice.html" class="w3-bar-item w3-button w3-mobile w3-hover-pale-blue">Inicio</a>
        <a href="adicionarPessoa.html" class="w3-bar-item w3-button w3-mobile w3-hover-pale-blue">Adicionar Pessoa</a>
        <a href="listarPessoas.html" class="w3-bar-item w3-button w3-mobile w3-hover-pale-blue">Listar Pessoas</a>
        <a href="contato.html" class="w3-bar-item w3-button w3-mobile w3-right w3-hover-pale-blue">Contato</a>
        <a href="sobre.html" class="w3-bar-item w3-button w3-mobile w3-right w3-hover-pale-blue">Sobre o Site</a>
        <a href="noticias.html" class="w3-bar-item w3-button w3-mobile w3-right w3-hover-pale-blue">Notícias</a>
    </div>
    <main class="container">

        <h2>Formulário para adicionar pessoa:</h2>
        <form action="adicionadoComSucesso.html">
            <div class="grid">

                <label for="nome">Seu nomezinho*:
                    <input type="text" id="nome" name="nome" placeholder=" nome" required>
                </label>

                <label for="email">e-Mail*:
                    <input type="email" id="email" name="email" placeholder="email" required>
                    <small>Nunca divulgaremos :)</small>
                </label>

                <label for="data">Data de Nascimento*:
                    <input type="date" id="data" name="data" placeholder="data" required>
                </label>
            </div>
            <div>
                <fieldset style="border: 0px;">
                    <legend>Genero*:</legend>
                    <label for="masculino">
                        <input type="radio" id="masculino" name="genero" value="masculino" checked>
                        Masculino
                    </label>
                    <label for="feminino">
                        <input type="radio" id="feminino" name="genero" value="feminino">
                        Feminino
                    </label>
                    <label for="nenhum">
                        <input type="radio" id="nenhum" name="genero" value="nenhum">
                        Não informado
                    </label>
                </fieldset>
            </div>
            <br>
            <div class="grid">
                <button type="submit">Adicionar!</button>
                <button type="reset">Limpar</button>
            </div>
            <br>
            <small>* Campo obrigatório</small>


        </form>
    </main>
</body>

</html>
